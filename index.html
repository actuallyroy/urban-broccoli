<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Welcome</title>
</head>
<body>
  <div class="main-cont">
    <form action="index.html" method="get">
      <label for="desc">Title</label>
      <input name="title" type="text" placeholder="Title">
      <label for="desc">Description</label>
      <textarea name="desc" type="text" placeholder="Description"></textarea>
      <label for="place">Place</label>
      <input name="place" type="text" placeholder="Place">
      <label for="lon">Longitude</label>
      <input name="lon" type="number" placeholder="Longitude">
      <label for="lat">Latitude</label>
      <input name="lat" type="number" placeholder="Latitude">
      <label for="date">Date</label>
      <input name="date" type="date" placeholder="Latitude">
      <div class="submit-btn">
        <button type="submit">Next</button>
      </div>
    </form>
    <div class="map-cont" id="map-cont">
      <div id="title">{{title}}</div>
      <img height="500" width="500" src="./assets/images/test-image.png" alt="Map">
      <div class="bottom-desc-bar" id="target">
        <div class="desc-left"><p id="desc">{{description}}</p></div>
        <div class="desc-right">
          <div id="place">{{place}}</div>
          <div id="lonNlat">{{lonNlat}}</div>
          <div id="date">{{date}}</div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
